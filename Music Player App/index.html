<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
   <div class="music-player">
       <div class="container">
           <div class="song-info">
               <div class="playing">song x of y</div>
               <div class="song-art"></div>
               <div class="song-name">Song Name</div>
               <div class="song-artist">Song's Artist</div>
           </div>

           <div class="slider">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="setSeek()">
                <div class="total-time">00:00</div>
           </div>

           <div class="slider">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="50" class="volume-slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
                <div class="random-song" onclick="randomSong()">
                    <i class=" fa fa-solid fa-shuffle fa-2x" title="Random Song"></i>
                </div>
                <div class="previous-song" onclick="prevSong()">
                    <i class="fa fa-step-backward fa-2x" title="Previous"></i>
                </div>
                <div class="playpause-song" onclick="playpauseSong()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-song" onclick="nextSong()">
                    <i class="fa fa-step-forward fa-2x" title="Next"></i>
                </div>
                
                <div class="replay-song" onclick="replaySong()">
                    <i class="fa fa-repeat fa-2x" title="Replay Song"></i>
                </div>
           </div>

       </div>
   </div>
</body>
</html>
